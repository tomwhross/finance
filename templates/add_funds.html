{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div>
        Current cash on hand: <b>{{ current_cash }}</b>
        <br>
        <br>
    </div>
    <form action="/add_funds" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Cash amount" type="number" step="0.01" min=0>
        </div>
        <div>
            <br>
            <button class="btn btn-primary" type="submit">Add Funds</button>
        </div>
    </form>
{% endblock %}
